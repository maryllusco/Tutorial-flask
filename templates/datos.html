<!DOCTYPE html>
<html>
  <head>
    <title>Datos</title>
  </head>
  <body>
    {% if usuario == None %}
    <h1 style="color: red">No existe el usuario {{id}}</h1>
    {% else %}
    <h1>Usuario con id: {{id}}</h1>
    <h2>{{usuario}}</h2>
    <h3>{{email}}</h3>
    <h4>{{telefono}}</h4>
    <h5>{{direccion}}</h5>
    {% endif %}
  </body>
</html>
