<!DOCTYPE html>
<html>
  <head>
    <title>Datos</title>
  </head>
  <body>
    {% if usuario == None %}
    <h1 style="color: red">No existe el usuario {{id}}</h1>
    {% else %}
    <h1>Usuario con id: {{id}}</h1>
    <h3>nombre:{{usuario}}</h3>
    <h3>email: {{email}}</h3>
    <h3>telefono: {{telefono}}</h3>
    <h3>direccion: {{direccion}}</h3>
    {% endif %}
  </body>
</html>
